name: Node.js CI/CD to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16' # Specify your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # Build step
      - name: Build
        run: npm run build
